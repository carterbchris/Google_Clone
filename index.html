<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Google</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navlist">
            <li class="navitem"><a href="">About</a></li>
            <li class="navitem"><a href="">Store</a></li>
        </ul>
        <ul class="navlist">
            <li class="navitem"><a href="">Gmail</a></li>
            <li class="navitem"><a href="">Images</a></li>
            <li class="navite"><a href=""><span class="material-icons">apps</span></a></li>
            <li class="navite"><a href=""><img class="profile-picture" src="/images/unnamed.jpg" alt="Profile picture"></a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="logo-container">
            <img class="logo" src="/images/googlelogo_color_272x92dp.png" alt="Google icon">
        </div>
        <div class="search-container">
            <form id="">
                <div class="searchbox">
                    <span id="search-icon" class="material-icons">search</span>
                    <input type="search" name="search-bar" id="search-bar">
                </div>
                <button type="submit" value="Submit" class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container first">              
            <a href=""><img class="leaf-img" src="/images/leaf.png" alt="Green Leaf">Carbon neutral since 2007</a>
        </div>
        <div class="footer-container second">
            <ul class="footerlist"></ul>
                <li class="footeritem"><a href="">Advertising</a></li>
                <li class="footeritem"><a href="">Business</a></li>
                <li class="footeritem"><a href="">How Search Works</a></li>
        </div>
        <div class="footer-container third">
            <ul class="footerlist"></ul>
                <li class="footeritem"><a href="">Privacy</a></li>
                <li class="footeritem"><a href="">Terms</a></li>
                <li class="footeritem"><a href="">Settings</a></li>
        </div>
    </footer>
</body>
</html>
